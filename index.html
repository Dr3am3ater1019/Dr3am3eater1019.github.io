<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <title>DreamEater</title>
    <script>
        // When the page has loaded, add the 'loaded' class to the body
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("loaded");
            
            const hamburger = document.querySelector(".hamburger");
            const menu = document.querySelector(".menu");
        
            // Show the menu when the hamburger is hovered
            hamburger.addEventListener("mouseenter", function () {
                menu.style.display = "block";
            });
        
            // Hide the menu when the mouse leaves the menu
            menu.addEventListener("mouseleave", function () {
                menu.style.display = "none";
            });
        
            // Close the menu when a link is clicked
            menu.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function () {
                    menu.style.display = "none";
                });
            });

            // Remove the localStorage value when the page is reloaded
            localStorage.removeItem("hasSeenWelcome");
        });

        const hasSeenWelcome = localStorage.getItem("hasSeenWelcome");

        if (!hasSeenWelcome) {
            window.location.href = "welcome.html";
        }
    </script>
</head>
